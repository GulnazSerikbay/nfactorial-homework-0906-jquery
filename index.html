<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="title"><h1>Game Page</h1></div>
    <div class="container">
       
       
        <div class="row row-cols-4 main">
          <div class="col-3">
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="index.html" id = "mad">Mad Libs</a>
                <a class="nav-link" href="index.html" id = "tomBtn">Tom Thumb</a>

              </nav>
          </div>
          <div class="col-9 container" >
            <h1>Mad Libs</h1>
            <form id="myform" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">Name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please choose a name.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Character</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please choose a fictional/real character.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label">Adverb</label>
                  <div class="input-group has-validation">
                    
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose an adverb.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Adjective</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide an adjective.
                  </div>
                </div>
                
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" >Submit form</button>
                </div>
              </form>
          </div>
        </div>
    </div>
        <div class="text-area col-12">
          <h2>Your story</h2>
          <p id = "par">Hello, I'm <span id="name"></span>, I look like a <span id="adj"> </span><span id="char"></span>
          that laughs <span id="adv"></span>
          </p>
        </div>

        <div class="text-area2 col-12">
          <p id = "par">File is <span id="size"></span>
          </p>
        </div>
      </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
